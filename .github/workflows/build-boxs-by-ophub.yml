      - name: è·å–å½“å‰æ—¶é—´ï¼ˆç”¨äºå‘½åï¼‰
        id: get_time
        run: echo "current_date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: è°ƒè¯•å·¥ä½œåŒºå†…å®¹ï¼ˆåˆå§‹ï¼‰
        run: ls -R

      - name: å¯ç”¨ Store é›†æˆ
        run: |
          if [ "${{ github.event.inputs.enable_store }}" == "true" ]; then
            echo 'CUSTOM_PACKAGES="$CUSTOM_PACKAGES luci-app-store"' >> shell/custom-packages.sh
            echo "âœ… å·²è¿½åŠ  luci-app-store"
          else
            echo "â æœªå¯ç”¨ luci-app-store"
          fi

      - name: å¤„ç† banner ä¿¡æ¯æ›¿æ¢
        if: ${{ github.event.inputs.skip_imagebuilder == 'false' && github.event.inputs.replace_banner == 'true' }}
        run: cp n1/99-banner.sh files/etc/uci-defaults/

      - name: é›†æˆ OpenAppFilter æºç 
        if: ${{ github.event.inputs.skip_imagebuilder != 'true' }}
        run: |
          echo "âœ… å¼€å§‹ä¸‹è½½ OpenAppFilter æºç "
          mkdir -p ${{ github.workspace }}/package/OpenAppFilter
          git clone https://github.com/destan19/OpenAppFilter.git ${{ github.workspace }}/package/OpenAppFilter
          echo "âœ… å·²ä¸‹è½½ OpenAppFilter æºç "
          # æ˜¾ç¤ºä¸‹è½½çš„æºç æ–‡ä»¶
          ls -la ${{ github.workspace }}/package/OpenAppFilter

      - name: æ„å»º Radxa åŠå…¶ä»–æ¿å¡çš„æ ¹æ–‡ä»¶ç³»ç»Ÿï¼ˆImmortalWrtï¼‰
        if: ${{ github.event.inputs.skip_imagebuilder != 'true' }}
        run: |
          echo "âœ… ä½¿ç”¨ ImageBuilder æ„å»º rootfsï¼ˆå« OpenAppFilterï¼‰"
          profiles="generic"
          include_docker="${{ github.event.inputs.include_docker }}"
          rootfs_partsize="${{ github.event.inputs.rootfs_partsize }}"

          IFS=',' read -r -a profile_array <<< "$profiles"

          for profile in "${profile_array[@]}"; do
            echo "Building for profile: $profile"

            docker run --rm -i \
              --user root \
              -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
              -v "${{ github.workspace }}/files/etc/uci-defaults:/home/build/immortalwrt/files/etc/uci-defaults" \
              -v "${{ github.workspace }}/arch/arch.conf:/home/build/immortalwrt/files/etc/opkg/arch.conf" \
              -v "${{ github.workspace }}/shell:/home/build/immortalwrt/shell" \
              -v "${{ github.workspace }}/n1/banner:/home/build/immortalwrt/files/mnt/banner" \
              -v "${{ github.workspace }}/n1/imm.config:/home/build/immortalwrt/.config" \
              -v "${{ github.workspace }}/n1/build.sh:/home/build/immortalwrt/build.sh" \
              -v "${{ github.workspace }}/package/OpenAppFilter:/home/build/immortalwrt/package/OpenAppFilter" \
              -e PROFILE=$profile \
              -e INCLUDE_DOCKER=$include_docker \
              -e ROOTFS_PARTSIZE=$rootfs_partsize \
              -e CONFIG_PACKAGE_luci-app-oaf=y \
              -e CONFIG_PACKAGE_open-app-filter=y \
              -e CONFIG_PACKAGE_oaf=y \
              -e CONFIG_PACKAGE_kmod-oaf=y \
              immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10.2 /bin/bash -c "
                cd /home/build/immortalwrt && \
                make image V=s && \
                # ä¿å­˜OpenAppFilterç›¸å…³ipkåŒ…åˆ°æŒ‡å®šç›®å½•
                mkdir -p /home/build/immortalwrt/bin/oaf-packages && \
                find /home/build/immortalwrt/bin -name 'luci-app-oaf*.ipk' -exec cp {} /home/build/immortalwrt/bin/oaf-packages/ \; && \
                find /home/build/immortalwrt/bin -name 'open-app-filter*.ipk' -exec cp {} /home/build/immortalwrt/bin/oaf-packages/ \; && \
                find /home/build/immortalwrt/bin -name 'oaf*.ipk' -exec cp {} /home/build/immortalwrt/bin/oaf-packages/ \; && \
                find /home/build/immortalwrt/bin -name 'kmod-oaf*.ipk' -exec cp {} /home/build/immortalwrt/bin/oaf-packages/ \;
              "
          done

      - name: å®šä½ OpenAppFilter æ’ä»¶æ–‡ä»¶
        if: ${{ github.event.inputs.skip_imagebuilder != 'true' }}
        id: find_oaf
        run: |
          # åˆ›å»ºæ’ä»¶è¾“å‡ºç›®å½•
          mkdir -p ${{ github.workspace }}/oaf-packages
          
          # æŸ¥æ‰¾å¹¶å¤åˆ¶OpenAppFilterç›¸å…³ipkåŒ…
          find ${{ github.workspace }}/bin -name 'luci-app-oaf*.ipk' -exec cp {} ${{ github.workspace }}/oaf-packages/ \;
          find ${{ github.workspace }}/bin -name 'open-app-filter*.ipk' -exec cp {} ${{ github.workspace }}/oaf-packages/ \;
          find ${{ github.workspace }}/bin -name 'oaf*.ipk' -exec cp {} ${{ github.workspace }}/oaf-packages/ \;
          find ${{ github.workspace }}/bin -name 'kmod-oaf*.ipk' -exec cp {} ${{ github.workspace }}/oaf-packages/ \;
          
          # æ£€æŸ¥æ˜¯å¦æ‰¾åˆ°æ’ä»¶æ–‡ä»¶
          OAF_FILES=$(find ${{ github.workspace }}/oaf-packages -type f -name "*.ipk")
          if [ -z "$OAF_FILES" ]; then
            echo "è­¦å‘Šï¼šæœªæ‰¾åˆ°OpenAppFilteræ’ä»¶æ–‡ä»¶"
            echo "oaf_found=false" >> $GITHUB_OUTPUT
          else
            echo "æ‰¾åˆ°ä»¥ä¸‹OpenAppFilteræ’ä»¶æ–‡ä»¶ï¼š"
            echo "$OAF_FILES"
            echo "oaf_found=true" >> $GITHUB_OUTPUT
            echo "oaf_path=${{ github.workspace }}/oaf-packages" >> $GITHUB_OUTPUT
          fi

      - name: ä¸‹è½½é¢„æ„å»ºçš„ rootfs.tar.gz
        if: ${{ github.event.inputs.skip_imagebuilder == 'true' }}
        run: |
          echo "ğŸ“¦ æ­£åœ¨ä¸‹è½½é¢„æ„å»º rootfs"
          mkdir -p bin/targets/armsr/armv8
          curl -L -o bin/targets/armsr/armv8/openwrt-armvirt-64-default-rootfs.tar.gz \
            https://github.com/wukongdaily/AutoBuildImmortalWrt/releases/download/rootfs/immortalwrt-24.10.2-armsr-armv8-generic-rootfs.tar.gz

      - name: æŸ¥æ‰¾ rootfs.tar.gz æ‰€åœ¨è·¯å¾„
        id: find_rootfs
        run: |
          ROOTFS_FILE=$(find bin/targets/armsr/armv8/ -type f -name "*rootfs.tar.gz" | head -n1)
          echo "âœ… Found: $ROOTFS_FILE"
          if [ ! -f "$ROOTFS_FILE" ]; then
            echo "âŒ æ‰¾ä¸åˆ° rootfs.tar.gz æ–‡ä»¶"
            exit 1
          fi
          echo "file=$ROOTFS_FILE" >> $GITHUB_OUTPUT

      - name: æ‰“åŒ…ä¸º ophub çš„ ImmortalWrtï¼ˆarmsr-armv8ï¼‰
        uses: ophub/amlogic-s9xxx-openwrt@main
        id: package
        with:
          openwrt_path: ${{ steps.find_rootfs.outputs.file }}
          openwrt_board: ${{ inputs.openwrt_board }}
          openwrt_kernel: ${{ inputs.openwrt_kernel }}
          auto_kernel: true
          kernel_repo: "ophub/kernel"
          kernel_usage: flippy
          builder_name: ${{ inputs.builder_name }}

      - name: è°ƒè¯•ophubåŠ¨ä½œè¾“å‡º
        run: |
          echo "PACKAGED_OUTPUTPATH: ${{ steps.package.outputs.PACKAGED_OUTPUTPATH }}"
          echo "æ‰€æœ‰è¾“å‡ºå˜é‡: ${{ toJSON(steps.package.outputs) }}"

      - name: è°ƒè¯•æ‰“åŒ…è¾“å‡ºè·¯å¾„ï¼ˆè¯¦ç»†ï¼‰
        run: |
          echo "æ‰“åŒ…è¾“å‡ºè·¯å¾„: ${{ steps.package.outputs.PACKAGED_OUTPUTPATH }}"
          if [ -d "${{ steps.package.outputs.PACKAGED_OUTPUTPATH }}" ]; then
            echo "è·¯å¾„å­˜åœ¨ï¼Œå†…å®¹å¦‚ä¸‹ï¼š"
            ls -l "${{ steps.package.outputs.PACKAGED_OUTPUTPATH }}"
          else
            echo "è·¯å¾„ä¸å­˜åœ¨ï¼Œå½“å‰å·¥ä½œç›®å½•å†…å®¹ï¼š"
            ls -l
            echo "å½“å‰å·¥ä½œç›®å½•è·¯å¾„ï¼š$(pwd)"
          fi

      - name: é‡å‘½å .img.gz æ–‡ä»¶ï¼ˆæ—¶é—´+å‹å·å‘½åè§„åˆ™+æƒé™ä¿®å¤ï¼‰
        id: rename
        run: |
          set -x  # å¼€å¯è°ƒè¯•æ¨¡å¼
          MODEL=${{ inputs.openwrt_board }}
          CURRENT_DATE="${{ steps.get_time.outputs.current_date }}"  # è·å–å½“å‰æ—¥æœŸï¼ˆYYYYMMDDæ ¼å¼ï¼‰
          PACKAGED_OUTPUT_PATH=${{ steps.package.outputs.PACKAGED_OUTPUTPATH }}
          echo "å½“å‰è®¾å¤‡å‹å·: $MODEL"
          echo "å½“å‰æ—¥æœŸ: $CURRENT_DATE"
          echo "æ‰“åŒ…è¾“å‡ºè·¯å¾„: $PACKAGED_OUTPUT_PATH"
          
          # åˆå§‹åŒ–å˜é‡
          IMG_FILE_FULL=""
          
          # æ£€æŸ¥ ophub åŠ¨ä½œè¾“å‡ºçš„è·¯å¾„æ˜¯å¦å­˜åœ¨
          if [ ! -d "$PACKAGED_OUTPUT_PATH" ] || [ -z "$PACKAGED_OUTPUT_PATH" ]; then
            echo "è­¦å‘Šï¼šæ‰“åŒ…è¾“å‡ºè·¯å¾„æ— æ•ˆï¼Œå°è¯•æŸ¥æ‰¾å¯èƒ½çš„è¾“å‡ºç›®å½•"
            # å°è¯•ä»å¸¸è§è¾“å‡ºä½ç½®æŸ¥æ‰¾ .img.gz æ–‡ä»¶
            POTENTIAL_DIRS=(
              "${{ github.workspace }}/output" 
