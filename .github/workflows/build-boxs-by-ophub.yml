          body: |
            ## æ„å»ºä¿¡æ¯
            - è®¾å¤‡å‹å·ï¼š${{ inputs.openwrt_board }}
            - å†…æ ¸ç‰ˆæœ¬ï¼š${{ inputs.openwrt_kernel }}ï¼ˆç³»ç»Ÿè‡ªåŠ¨é€‚é…ï¼‰
            - ä½œè€…ï¼š${{ inputs.builder_name }}
            - é›†æˆç»„ä»¶ï¼šDocker(${{ inputs.include_docker }})ã€Store(${{ inputs.enable_store }})ã€OpenAppFilter
