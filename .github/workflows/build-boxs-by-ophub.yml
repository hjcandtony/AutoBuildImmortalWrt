            )
            FOUND_IMG=false
            for dir in "${POTENTIAL_DIRS[@]}"; do
              echo "æ£€æŸ¥ç›®å½•: $dir"
              if [ -d "$dir" ]; then
                # æŸ¥æ‰¾æ‰€æœ‰ .img.gz æ–‡ä»¶
                IMG_FILES=($(find "$dir" -type f -name "*.img.gz"))
                if [ ${#IMG_FILES[@]} -gt 0 ]; then
                  IMG_FILE_FULL="${IMG_FILES[0]}"
                  echo "åœ¨ $dir ä¸­æ‰¾åˆ° .img.gz æ–‡ä»¶: $IMG_FILE_FULL"
                  PACKAGED_OUTPUT_PATH=$(dirname "$IMG_FILE_FULL")
