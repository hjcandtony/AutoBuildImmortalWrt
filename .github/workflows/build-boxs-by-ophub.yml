                  break
                fi
              else
                echo "ç›®å½• $dir ä¸å­˜åœ¨ï¼Œè·³è¿‡"
              fi
            done
            if [ "$FOUND_IMG" = "false" ]; then
              echo "é”™è¯¯ï¼šæ‰€æœ‰æ½œåœ¨ç›®å½•ä¸­å‡æœªæ‰¾åˆ° .img.gz æ–‡ä»¶"
              exit 1
            fi
          else
            # è·¯å¾„å­˜åœ¨ï¼ŒæŸ¥æ‰¾æ‰€æœ‰ .img.gz æ–‡ä»¶
            IMG_FILES=($(find "$PACKAGED_OUTPUT_PATH" -type f -name "*.img.gz"))
            if [ ${#IMG_FILES[@]} -eq 0 ]; then
              echo "é”™è¯¯ï¼šåœ¨ $PACKAGED_OUTPUT_PATH ä¸­æœªæ‰¾åˆ° .img.gz æ–‡ä»¶"
              exit 1
            fi
            IMG_FILE_FULL="${IMG_FILES[0]}"
          fi
          
          # æ‰“å°æ‰¾åˆ°çš„ .img.gz æ–‡ä»¶è¯¦ç»†ä¿¡æ¯
          echo "æ‰¾åˆ°çš„ .img.gz æ–‡ä»¶å®Œæ•´è·¯å¾„: $IMG_FILE_FULL"
          ls -l "$IMG_FILE_FULL" || echo "æ— æ³•è·å–æ–‡ä»¶ä¿¡æ¯"
          
          # ä¿®æ”¹ç›®æ ‡è·¯å¾„æƒé™ä¸ºå¯å†™
          echo "å°è¯•ä¿®æ”¹è·¯å¾„ $PACKAGED_OUTPUT_PATH çš„æƒé™ä¸ºå¯å†™"
          sudo chmod -R 777 "$PACKAGED_OUTPUT_PATH"
          
          # åŸºäºæ—¶é—´å’Œå‹å·æ„å»ºæ–°æ–‡ä»¶å
          NEW_NAME="immortalwrt-${CURRENT_DATE}-${MODEL}.img.gz"
          NEW_FILE_PATH="$PACKAGED_OUTPUT_PATH/$NEW_NAME"
          
          # æ£€æŸ¥ç›®æ ‡è·¯å¾„æ˜¯å¦å¯å†™ï¼ˆä¿®å¤åäºŒæ¬¡ç¡®è®¤ï¼‰
          if [ -w "$PACKAGED_OUTPUT_PATH" ]; then
            echo "å°è¯•é‡å‘½åæ–‡ä»¶ï¼šä» $IMG_FILE_FULL åˆ° $NEW_FILE_PATH"
            cp -f "$IMG_FILE_FULL" "$NEW_FILE_PATH" && rm -f "$IMG_FILE_FULL"
            
            # æ£€æŸ¥é‡å‘½åæ˜¯å¦æˆåŠŸ
            if [ -f "$NEW_FILE_PATH" ]; then
              echo "é‡å‘½åæˆåŠŸä¸º: $NEW_NAME"
              echo "new_name=$NEW_NAME" >> $GITHUB_OUTPUT
              echo "packaged_output_path=$PACKAGED_OUTPUT_PATH" >> $GITHUB_OUTPUT
            else
              echo "é”™è¯¯ï¼šé‡å‘½åæ“ä½œæ‰§è¡Œåï¼Œç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨"
              exit 1
            fi
          else
            echo "é”™è¯¯ï¼šè·¯å¾„ $PACKAGED_OUTPUT_PATH ä»ä¸å¯å†™ï¼Œæ— æ³•é‡å‘½åæ–‡ä»¶"
            # ç»ˆææ–¹æ¡ˆï¼šå¤åˆ¶åˆ°å·¥ä½œç›®å½•å¹¶é‡å‘½å
            echo "å°è¯•å°†æ–‡ä»¶å¤åˆ¶åˆ°å·¥ä½œç›®å½•å¹¶é‡å‘½å"
            WORKDIR="${{ github.workspace }}"
            cp -f "$IMG_FILE_FULL" "$WORKDIR/$NEW_NAME"
            if [ -f "$WORKDIR/$NEW_NAME" ]; then
              echo "æ–‡ä»¶å·²æˆåŠŸå¤åˆ¶åˆ°å·¥ä½œç›®å½•: $WORKDIR/$NEW_NAME"
              echo "new_name=$NEW_NAME" >> $GITHUB_OUTPUT
              echo "packaged_output_path=$WORKDIR" >> $GITHUB_OUTPUT
            else
              echo "ç»ˆææ–¹æ¡ˆæ‰§è¡Œå¤±è´¥ï¼Œæ— æ³•å®Œæˆæ–‡ä»¶é‡å‘½å"
              exit 1
            fi
          fi
          set +x  # å…³é—­è°ƒè¯•æ¨¡å¼

      - name: ä¸Šä¼ å›ºä»¶åŠOpenAppFilteræ’ä»¶åˆ° GitHub Releases
        uses: softprops/action-gh-release@v2.2.1
        with:
